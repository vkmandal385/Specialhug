<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hug Day ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  text-align:center;
  position:relative;
}

/* Card */
.card{
  width:90%;
  max-width:400px;
  min-height:450px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:rgba(255,255,255,0.15);
  padding:30px 20px;
  border-radius:25px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  backdrop-filter:blur(10px);
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  opacity:0;
  transition:0.4s ease;
  box-sizing:border-box;
}

.card.active{
  opacity:1;
  z-index:10;
}

.card img{
  width:180px;
  border-radius:20px;
  margin-bottom:15px;
  border:3px solid #fff;
}

button{
  background:#ff6f91;
  border:none;
  padding:10px 18px;
  border-radius:30px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

/* Floating Hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-800px);opacity:0;}
}

/* Dots */
.dots{
  margin-top:15px;
}

.dot{
  height:10px;
  width:10px;
  margin:5px;
  display:inline-block;
  border-radius:50%;
  background:rgba(255,255,255,0.4);
  transition:0.3s;
}

.dot.active{
  background:#fff;
  transform:scale(1.4);
}
</style>
</head>
<body>

<!-- MUSIC (touch to start) -->
<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- Page 1 -->
<div class="card active" id="page1">
  <h1 style="font-family:'Pacifico';">Happy Hug Day ğŸ˜˜</h1>
  <img src="love.gif">
  <p>Virtual hug for you ğŸ¤—ğŸ’–</p>
  <button onclick="nextPage(2)">Next â¡ï¸</button>
</div>

<!-- Page 2 -->
<div class="card" id="page2">
  <h1>Special Hug ğŸ¤</h1>
  <img src="love1.gif">
  <p>Aapki hug meri favourite therapy hai ğŸ˜</p>
  <button onclick="nextPage(3)">Next â¡ï¸</button>
</div>

<!-- Page 3 -->
<div class="card" id="page3">
  <h1>Forever Yours ğŸ’•</h1>
  <img src="love2.gif">
  <p>Aapka hug sabse special hai ğŸŒ¸</p>
  <button onclick="nextPage(4)">Next â¡ï¸</button>
</div>

<!-- Page 4 -->
<div class="card" id="page4">
  <h1>I â¤ï¸ YOU</h1>
  <p id="shayariText">Aapki muskaan meri khushi hai ğŸ’–</p>
  <div class="dots" id="dotsContainer"></div>
</div>

<script>

/* Music start on first touch */
const music = document.getElementById("bgMusic");

function startMusic(){
  music.play();
  document.removeEventListener("click", startMusic);
  document.removeEventListener("touchstart", startMusic);
}

document.addEventListener("click", startMusic);
document.addEventListener("touchstart", startMusic);

/* Page Switch */
function nextPage(num){
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
  document.getElementById("page"+num).classList.add("active");
}

/* Floating hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ğŸ’–";
  heart.style.left=Math.random()*window.innerWidth+"px";
  heart.style.top=window.innerHeight+"px";
  heart.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},400);

/* Shayari */
const shayari=[
"Aapki muskaan meri khushi hai ğŸ’–",
"Har hug meri duniya complete karta hai ğŸŒ¸",
"Aapke bina dil adhoora hai ğŸ¤—",
"Aapka hug sabse bada gift hai ğŸ",
"Aapki baahon mein sab perfect lagta hai ğŸ’•",
"I love you meri jaan â¤ï¸"
];

let current=0;
const text=document.getElementById("shayariText");
const dotsContainer=document.getElementById("dotsContainer");

shayari.forEach((_,i)=>{
  const dot=document.createElement("span");
  dot.classList.add("dot");
  if(i===0) dot.classList.add("active");
  dotsContainer.appendChild(dot);
});

function update(){
  text.textContent=shayari[current];
  document.querySelectorAll(".dot").forEach(d=>d.classList.remove("active"));
  document.querySelectorAll(".dot")[current].classList.add("active");
}

/* Half screen tap control */
document.getElementById("page4").addEventListener("click",function(e){
  const width = window.innerWidth;
  if(e.clientX < width/2){
    if(current>0){
      current--;
      update();
    }
  }else{
    if(current<shayari.length-1){
      current++;
      update();
    }
  }
});

</script>
</body>
</html>
