<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Hug Day ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  text-align:center;
  position:relative;
}

/* CARD */
.card{
  width:90vw;
  max-width:400px;
  height:85vh;
  max-height:520px;
  background:rgba(255,255,255,0.15);
  border-radius:25px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  backdrop-filter:blur(10px);
  padding:20px;
  position:absolute;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:0.4s ease;
}

.card.active{
  opacity:1;
  z-index:10;
}

.card img{
  width:180px;
  max-width:80%;
  border-radius:20px;
  border:3px solid #fff;
  margin:15px 0;
}

button{
  background:#ff6f91;
  border:none;
  padding:10px 18px;
  border-radius:30px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  margin-top:15px;
}

/* HEARTS */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 6s linear forwards;
}

@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}

/* DOTS */
.dots{
  margin-top:15px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:rgba(255,255,255,0.4);
  display:inline-block;
  margin:4px;
}

.dot.active{
  background:#fff;
  transform:scale(1.4);
}
</style>
</head>
<body>

<!-- AUDIO -->
<audio id="bgMusic" loop preload="auto">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="card active" id="page1">
  <h1 style="font-family:'Pacifico';">Happy Hug Day ğŸ˜˜</h1>
  <img src="love.gif">
  <p>Virtual hug for you ğŸ¤—ğŸ’–</p>
  <button onclick="nextPage(2)">Next â¡ï¸</button>
</div>

<!-- PAGE 2 -->
<div class="card" id="page2">
  <h1>Special Hug ğŸ¤</h1>
  <img src="love1.gif">
  <p>Aapki hug meri favourite therapy hai ğŸ˜</p>
  <button onclick="nextPage(3)">Next â¡ï¸</button>
</div>

<!-- PAGE 3 -->
<div class="card" id="page3">
  <h1>Forever Yours ğŸ’•</h1>
  <img src="love2.gif">
  <p>Aapka hug sabse special hai ğŸŒ¸</p>
  <button onclick="nextPage(4)">Next â¡ï¸</button>
</div>

<!-- PAGE 4 -->
<div class="card" id="page4">
  <h1>I â¤ï¸ YOU</h1>
  <p id="shayariText">Aapki muskaan meri khushi hai ğŸ’–</p>
  <div class="dots" id="dots"></div>
</div>

<script>
/* ---------- MUSIC (GUARANTEED METHOD) ---------- */
const music = document.getElementById("bgMusic");

function unlockMusic(){
  music.play().catch(()=>{});
  document.removeEventListener("touchstart", unlockMusic);
  document.removeEventListener("click", unlockMusic);
}
document.addEventListener("touchstart", unlockMusic, {once:true});
document.addEventListener("click", unlockMusic, {once:true});

/* ---------- PAGE SWITCH ---------- */
function nextPage(n){
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
  document.getElementById("page"+n).classList.add("active");
}

/* ---------- HEARTS ---------- */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.top="100vh";
  h.style.fontSize=(16+Math.random()*20)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},500);

/* ---------- SHAYARI ---------- */
const shayari=[
"Aapki muskaan meri khushi hai ğŸ’–",
"Har hug meri duniya complete karta hai ğŸŒ¸",
"Aapke bina dil adhoora hai ğŸ¤—",
"Aapka hug sabse bada gift hai ğŸ",
"Aapki baahon mein sab perfect lagta hai ğŸ’•",
"I love you meri jaan â¤ï¸"
];

let index=0;
const text=document.getElementById("shayariText");
const dots=document.getElementById("dots");

shayari.forEach((_,i)=>{
  const d=document.createElement("span");
  d.className="dot"+(i===0?" active":"");
  dots.appendChild(d);
});

function updateShayari(){
  text.innerText=shayari[index];
  document.querySelectorAll(".dot").forEach((d,i)=>{
    d.classList.toggle("active", i===index);
  });
}

/* HALF SCREEN TAP */
document.getElementById("page4").addEventListener("click",e=>{
  const mid=window.innerWidth/2;
  if(e.clientX>mid && index<shayari.length-1) index++;
  else if(e.clientX<mid && index>0) index--;
  updateShayari();
});
</script>
</body>
</html>
