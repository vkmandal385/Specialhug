<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hug Day ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#fff;
  text-align:center;
  position:relative;
}

/* Card */
.card{
  background:rgba(255,255,255,0.15);
  padding:40px 30px;
  border-radius:25px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  backdrop-filter:blur(10px);
  max-width:400px;
  position:absolute;
  opacity:0;
  transition:0.5s;
}

.card.active{
  opacity:1;
  z-index:10;
}

.card img{
  width:180px;
  border-radius:20px;
  margin-bottom:15px;
  border:3px solid #fff;
}

button{
  background:#ff6f91;
  border:none;
  padding:10px 18px;
  border-radius:30px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

/* Floating Hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-800px);opacity:0;}
}

/* Shayari Dots */
.dots{
  margin-top:20px;
}

.dot{
  height:10px;
  width:10px;
  margin:5px;
  display:inline-block;
  border-radius:50%;
  background:rgba(255,255,255,0.4);
  transition:0.3s;
}

.dot.active{
  background:#fff;
  transform:scale(1.4);
}

/* Important for swipe */
#page4{
  touch-action:pan-y;
}
</style>
</head>
<body>

<!-- AUTO MUSIC -->
<audio id="bgMusic" loop preload="auto">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- Page 1 -->
<div class="card active" id="page1">
  <h1>Happy Hug Day Sweetheart ğŸ˜˜</h1>
  <img src="love.gif">
  <p>Virtual hug for you ğŸ¤—ğŸ’–</p>
  <button onclick="nextPage(2)">Next â¡ï¸</button>
</div>

<!-- Page 2 -->
<div class="card" id="page2">
  <h1>Special Hug ğŸ¤</h1>
  <img src="love1.gif">
  <p>Aapki hug meri favourite therapy hai ğŸ˜</p>
  <button onclick="nextPage(3)">Next â¡ï¸</button>
</div>

<!-- Page 3 -->
<div class="card" id="page3">
  <h1>Forever Yours ğŸ’•</h1>
  <img src="love2.gif">
  <p>Aapka hug sabse special hai ğŸŒ¸</p>
  <button onclick="nextPage(4)">Next â¡ï¸</button>
</div>

<!-- Page 4 -->
<div class="card" id="page4">
  <h1>I â¤ï¸ YOU</h1>
  <p id="shayariText">Aapki muskaan meri khushi hai ğŸ’–</p>
  <div class="dots" id="dotsContainer"></div>
</div>

<script>

/* ===== AUTO PLAY MUSIC ===== */
const music=document.getElementById("bgMusic");

function startMusic(){
  music.play().catch(()=>{});
}

window.addEventListener("load",startMusic);
document.addEventListener("click",startMusic);
document.addEventListener("touchstart",startMusic);


/* ===== PAGE SWITCH ===== */
function nextPage(num){
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
  document.getElementById("page"+num).classList.add("active");
}


/* ===== FLOATING HEARTS ===== */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ğŸ’–";
  heart.style.left=Math.random()*window.innerWidth+"px";
  heart.style.top=window.innerHeight+"px";
  heart.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},400);


/* ===== SHAYARI CONTROL ===== */

const shayari=[
"Aapki muskaan meri khushi hai ğŸ’–",
"Har hug meri duniya complete karta hai ğŸŒ¸",
"Aapke bina dil adhoora hai ğŸ¤—",
"Aapka hug sabse bada gift hai ğŸ",
"Aapki baahon mein sab perfect lagta hai ğŸ’•",
"I love you meri jaan â¤ï¸"
];

let current=0;
const text=document.getElementById("shayariText");
const dotsContainer=document.getElementById("dotsContainer");
const page4=document.getElementById("page4");

shayari.forEach((_,i)=>{
  const dot=document.createElement("span");
  dot.classList.add("dot");
  if(i===0) dot.classList.add("active");
  dotsContainer.appendChild(dot);
});

function update(){
  text.textContent=shayari[current];
  document.querySelectorAll(".dot").forEach(d=>d.classList.remove("active"));
  document.querySelectorAll(".dot")[current].classList.add("active");
}

/* SWIPE */
let startX=0;
let endX=0;

page4.addEventListener("touchstart",e=>{
  startX=e.changedTouches[0].screenX;
},{passive:true});

page4.addEventListener("touchmove",e=>{
  endX=e.changedTouches[0].screenX;
},{passive:true});

page4.addEventListener("touchend",()=>{
  let diff=startX-endX;

  if(Math.abs(diff)>50){
    if(diff>0 && current<shayari.length-1){
      current++;
      update();
    }
    else if(diff<0 && current>0){
      current--;
      update();
    }
  }

  startX=0;
  endX=0;
});

/* TAP LEFT / RIGHT */
page4.addEventListener("click",function(e){
  const width=window.innerWidth;
  const tap=e.clientX;

  if(tap < width/2){
    if(current>0){
      current--;
      update();
    }
  }else{
    if(current<shayari.length-1){
      current++;
      update();
    }
  }
});

</script>
</body>
</html>
